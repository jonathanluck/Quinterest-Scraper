<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="static/jquery-2.2.4.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="static/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="static/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="static/scraper.js"></script>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
	<div id="wrapper">
		<div id="categories">
			<div id="categoryWrapper"></div>
			<button class="btn" id="addCategory" onClick="addRow()"><b>+</b> Add Another Category</button>
			<button class="btn" id="clear" onClick="clearRows()">Clear Categories</button>
			<button class="btn" id="settingsbtn" onClick="toggleSettings()">Show Settings<span class="caret"></span></button>
			<div id="settings" style="display:none">
				<hr>
				<div class="form-group"><label for="diff">Difficulty:</label><select id="diff" class="form-control"><option>All</option><option>Open</option><option>College</option><option>HS</option><option>High School</option><option>Middle School</option></select></div><div class="form-group"><label for="type">Question Type:</label><select id="type" class="form-control"><option>Tossups</option><option>Bonuses</option></select></div>
				<hr>
			</div>
			<button class="btn" id="submit" onClick="sub()">Submit</button>
		</div>
		<div id="resultsSettings" style="display:none">
			<hr>
			<button class="btn" id="clearRes" onClick="$('#content').empty();toggleresultsSettings()">Clear Results</button>
			<button class="btn" id="toggleCategories" onClick="toggleCategories()">Hide Categories</button>
		</div>
		<hr>
		<div id="content">

		</div>

	</div>

</body>

</html>
